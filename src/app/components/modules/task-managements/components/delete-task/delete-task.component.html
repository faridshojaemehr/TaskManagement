<div class="h- w-full">
  <div class="flex flex-col justify-start h-full p-6 gap-8">
    <div class="flex flex-col gap-1">
      <span class="font-bold text-main text-lg">
        Delete Task {{ this.data.id }}</span
      >
      <span class="font-medium text-toolbar text-sm">{{
        this.data.title
      }}</span>
    </div>

    <div class="flex justify-end items-center gap-3">
      <button
        (click)="onCancel()"
        type="button"
        mat-dialog-close
        class="btn btn-active btn-sm"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="onDelete()"
        class="btn btn-active bg-red btn-sm text-white"
      >
        Delete
      </button>
    </div>
  </div>
</div>
